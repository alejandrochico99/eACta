<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Tribunal poner nota</title>
        <link rel="stylesheet" href="../../css/tribunal/trib_poner-nota.css">
    </head>
    <body class="general-body">
        <header class="general-header">
            <div>
                <img src="../../images/favicon-96x96.png">
                <h1>E-Acta</h1>
            </div>
            <img src="../../images/etsit logo.png">
        </header>
        <div class="general-content">
            <nav>
                <button>General</button>
                <button>Asignaturas</button>
                <button>Mis Datos</button>
                <button>Configuración</button>
            </nav>
            <section>
                <div class="titulo">
                    <h1>
                        Poner Notas
                    </h1>
                </div>
                <div class="content">
                    <div class="user">
                        <img src="../../images/user.png" alt="">
                        <div>
                            <p>Nombre del alumno</p>
                        </div>
                    </div>
                    <ul>
                        <li>
                            <div>
                                <p>Primer Parcial</p>
                            </div>
                            <input type="number" value="" placeholder="Introducir nota">
                        </li>
                        <li>
                            <div>
                                <p>Segundo Parcial</p>
                            </div>
                            <input type="number" value="" placeholder="Introducir nota">
                        </li>
                        <li>
                            <div>
                                <p>Final</p>
                            </div>
                            <input type="number" value="" placeholder="Introducir nota">
                        </li>
                    </ul>
                    <div class="submit">
                        <button>Cancelar</button>
                        <button>Guardar</button>
                    </div>
                </div>                
            </section>
            <aside>
                <div class="user-panel">
                    <h1>Panel de usuario</h1>
                    <div>
                        <p>Aqui va la información del usuario</p>
                    </div>
                </div>
                <div class="general-help">
                    <button>Ayuda</button>
                    <button>Contacto</button>
                </div>
            </aside>
        </div>
        <footer>
            <p>Trabajo ISST 2021 Grupo 22</p>
        </footer>
        
    </body>
</html>
